<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>macznik.eu</title>


    <link href="https://use.fontawesome.com/releases/v5.13.1/css/all.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <script type="text/javascript" src="js/datetime.js"></script>


</head>
<body>
    <div class="container">
        <header>
            <h1>Welcome to my homepage</h1><br>
            <p>"Beauty of style and harmony and grace and good rhythm depend on simplicity."<br>~Plato</p>
        </header>
        <main>
            <ul id="menuList">
                <li class="menuItem"><a href="#about"><i class="fas fa-house-user"></i> About me</a></li>
                <li class="menuItem"><a href="#experience"><i class="fas fa-briefcase"></i> Experience</a></li>
                <li class="menuItem"><a href="#contact"><i class="fas fa-envelope"></i> Contact</a></li>
            </ul>
            <div class="content">
                <section id="about">
                    <h2>About me</h1>
                </section>
                <section id="experience">
                    <h2>Experience</h2>
                </section>
                <section id="contact">
                    <h2>Contact</h2>
                </section>
            </div>
            <script type="text/javascript">
                function hideSections() {
                    var sections = document.getElementsByTagName("section");
                    for (i = 0; i < sections.length; ++i) {
                        sections[i].style.display = "none";
                    }
                };

                (function() {
                    hideSections();
                    var menuItems = document.getElementsByClassName("menuItem");
                    for (i = 0; i < menuItems.length; ++i) {
                        var mi = menuItems[i];
                        mi.addEventListener('click', function(event) {
                            event.preventDefault();
                            hideSections();
                            var href = event.target.href;
                            if (href) {
                                var sectionName = href.split("#")[1];
                                var section = document.getElementById(sectionName);
                                if (section) {
                                    section.style.display = "block";
                                }
                            }
                        });
                    }
                })();
            </script>
            <footer>
                <!-- Hosted on MIKR.US -->
                Hosted on <a href="https://mikr.us/?r=fd28cce7">MIKR.US</a>
                <p id="datetime"></p>
            </footer>
        </main>
    </div>
</body>
</html>
